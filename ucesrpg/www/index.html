<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Material Design Lite</title>

    <!-- homescreen Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- homescreen Safari on OS-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <!-- icon for Windows -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="images/favicon.png">


<!-- provides sources for icons and styles used throughout this document -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.1.0/dist/leaflet.css"
    integrity="sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=="
    crossorigin=""/>
    <link rel="stylesheet" href=" ionicons.min.css">
    <link rel="stylesheet" href="leaflet.awesome-markers.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body>
    <!--Creates a header as a div class -->
    <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--black-600">
        <div id="logo">
         <img id="logo2" src="Wide310x150Logo.scale-240.png" height="50px" width="50px"></img>
      </div>
        <div class="mdl-layout__header-row">
            <div class="mdl-layout-spacer"></div>
          <span class="mdl-layout-title"><b>Quiz App</b></span>
          <div class="mdl-layout-spacer"></div>
          <!--adds buttons into the header, each with a drop down button and a function attached to that buttom -->
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="allq"><i class="mdl-color-text--blue-400
          material-icons" role="presentation">explore</i>
        </button>
        <!--This button adds all the question markers from their geometries to the map-->
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="allq">
            <li class="mdl-menu__item" href="" onclick='getQuestions();return false;'>Load All Questions</li>

          </ul>
          <!--This button checks if the user is near any questions-->
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="nearby"><i class="mdl-color-text--green-400
    material-icons" role="presentation">track_changes</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="nearby">
            <li class="mdl-menu__item" href="" onclick='Within();return false;'>Get Nearby Questions</li>

          </ul>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
            <i class="mdl-color-text--red-400
      material-icons" role="presentation">help</i>
          </button>

<!--This button pulls up the User Guide for the app-->
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
            <li class="mdl-menu__item" href="#" onclick="window.open('userguide.html', '_system');">User Guide</li>

          </ul>
        </div>
      </header>
      <main class="mdl-layout__content mdl-color--grey-100">
        <div class="demo-charts mdl-color--white mdl-shadow--2dp mdl-cell mdl-cell--12-col mdl-grid">
          <div id="mapid" style="width: 100%; height: 620px;"></div>
          </div>

      </main>
      <!--Provides the sources for scripts where functions that are called reside-->
      <script src="https://unpkg.com/leaflet@1.1.0/dist/leaflet.js"
      integrity="sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=="
      crossorigin=""></script>
      <script src="./js/appActivity.js"></script>
      <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script src="leaflet.awesome-markers.js"></script>
      <script src="./js/location.js"></script>
      <script src="./js/markers.js"></script>
      <script src="./js/upload.js"></script>

  </body>
</html>
